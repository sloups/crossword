<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moum croisé</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Moum croisé</h1>
    </header>
    <main>
      <section class="crossword-section">
        <div id="crossword-grid"></div>
        <div class="controls">
          <button id="check-answers">Check</button>
          <button id="reset-grid">Reset</button>
        </div>
      </section>
      <aside class="clues-panel">
        <div class="clues">
          <h2>Horizontal</h2>
          <ul id="across-clues"></ul>
          <h2>Vertical</h2>
          <ul id="down-clues"></ul>
        </div>
      </aside>
    </main>
  </div>
  <div id="completion-message" style="display:none;"></div>
  <script type="module" src="js/main.js"></script>
</body>
</html>
